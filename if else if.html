<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
    <script>

        var per=+-prompt("Enter your Percentage");
        if (per>=80 && per<100)
        {
            document.write("Merit");
        }
        else if (per>=60 && per<79){
            document.write("First division");
        }
        else if(per>=45 && per<59){
            document.write("Second Position");
        }
        else if (per>=33 && per<45){
            document.write("Third");
        }
        else{
            document.write("give correct percentage");
        }
    </script>
</body>
</html>
